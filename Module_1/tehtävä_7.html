<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dice rolls</title>
</head>
<body>
    <script>
        let rolls = Number(prompt("How many dice would you like to roll?"));

        let sum = 0;

        for (let i = 0; i < rolls; i++){
            let roll = Math.floor(Math.random() * 6) + 1;
            sum += roll;
        }
    console.log("The sum of " + rolls + " dice rolls is " + sum + ".");
        
    </script>
</body>
</html>
