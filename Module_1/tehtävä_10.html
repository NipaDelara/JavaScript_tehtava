<!DOCTYPE html>
<html>
<head>
<title>Dice Sum Probability</title>
</head>
<body>
<script>
    let diceCount = parseInt(prompt("Enter the number of dice: "));
    let targetSum = parseInt(prompt("Enter the desired sum of eyes: "));

    let simulations = 10000;
    let successCount = 0;

    for (let i = 0; i < simulations; i++) {
        let sum = 0; 

        for (let j = 0; j < diceCount; j++) {
        sum += Math.floor(Math.random() * 6) + 1;
        }

        if (sum === targetSum) {
        successCount++;
        }
    }

    let probability = (successCount / simulations) * 100;
    document.write(
        "Probability to get sum " + targetSum + 
        " with " + diceCount + " dice is " + probability.toFixed(2) + " %."
    );
</script>
</body>
</html>
