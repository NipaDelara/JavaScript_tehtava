<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>function</title>
</head>
<body>
<script>
function rollDice() {
  return Math.floor(Math.random() * 6) + 1;
}
document.write("<h3>Dice rolls:</h3>");
document.write("<ul>");

let result = 0;

while (result !== 6) {
  result = rollDice();
  document.write(`<li>${result}</li>`);
}
document.write("</ul>");

</script>
</body>
</html>
