<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
<script>
    const numbers = [];
    while(true){
        const num = Number(prompt("Enter a number:"));
        if (numbers.includes(num)){
        console.log("The number has already been given!");
        break;
        }
        numbers.push(num);
    }


</script>
</body>
</html>
