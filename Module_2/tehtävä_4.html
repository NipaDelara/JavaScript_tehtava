<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> largest to the smallest</title>
</head>
<body>
<script>
   let numbers = [];

    while (true) {
        let num = Number(prompt("Enter a number:"));

      if (numbers.includes(num)) {
        console.log("The number has already been given!");
        break;
      }
      numbers.push(num);
    }
    numbers.sort((a, b) => a - b);
    console.log("All given numbers in ascending order:");
    for (let i = 0; i < numbers.length; i++) {
      console.log(numbers[i]);
    }
</script>
</body>
</html>
