<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array</title>
</head>
<body>
    <script>
        const count = Number(prompt("Enter the numbers of dog:"));
        const dog = [];

        for(let i = 0; i < count; i++){
        const name = (prompt(`Enter the dog name ${i+1}:`));
        dog.push(name);
    }
    document.write("<ul>");
    for (let i = 0; i < dog.length; i++) {
      document.write(`<li>${dog[i]}</li>`);
    }
    document.write("</ul>");

    </script>
</body>
</html>
