<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array</title>

</head>
<body>
  <script>
      const numbers = [];

      for (let i = 0; i < 5; i++){
        const num = Number(prompt("Enter a number: "));
        numbers.push(num);
    }
      console.log("Numbers in reverse order:");
      for (let i = numbers.length - 1; i >= 0; i--) {
        console.log(numbers[i]);
      }

  </script>
</body>
</html>
